    <!--Birthday Calculation. Get value from id="sign-up-date" then calculate age-->
    <input type="date" id="birthday" name="birthday">
    <input type="submit" onclick = getAge()>
  
    <script>
      function getAge(){
          var dob = new Date(document.getElementById("birthday").value);
          var diff_ms = Date.now() - dob.getTime();
          const oneDay = 1000 * 60 * 60 * 24;
          var totalAgeInDays = Math.round(diff_ms/oneDay);
          var years = Math.floor(totalAgeInDays/365);
          //1200 days -1095= 105 days and 3 years 
          var remainDay = totalAgeInDays-(365 * years);
          var months = Math.floor(remainDay/31);
          //output of 3 months
          var days = remainDay%31;
          alert(years + " Years " + months + " Months " + days + " Days old");
      }
    </script>

    <!--Shelter name, donations and images-->
    <div>
        <h3>Donate to a Shelter  near you!</h3>
        <h3><a>West End Shelter for Animals</a></h3>
        <div>
            <form>
                <div>

                    </label>

        <div>
            <h3><a>Animal Center | City of Rancho Cucomonga</a></h3>
            <form>
                <div>
                    <label>
                        $<input placeholder="Enter amount here" type="number" class="required" min="0" id="donate_amount3" name="donate[amount]" />
                    </label>
                    <br />
                    <br />
                    <button id="donate-button">Donate</button>
                </div>

                <!--Pop-up content-->
                <div id="total-modal" class="modal">

                    <div class="modal-content">
                        <span class="close">&times;</span>
                        <h3 class="donate-thanks">Thank you for your donation!</h3>
                        <p id="totalDonate">Your donation total comes out to be $0</p>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <!--Popup Script-->
    <script>
        var modal = document.getElementById("total-modal");
        var button = document.getElementById("donate-button")
        var span = document.getElementsByClassName("close")[0];

        button.onclick = function (event) {
            event.preventDefault();
            var amount1 = document.getElementById("donate_amount").value;
            var amount2 = document.getElementById("donate_amount2").value;
            var amount3 = document.getElementById("donate_amount3").value;
            //Checks if amount doesn't exist
            if (isNaN(amount1) || amount1 == null || amount1 == "") {
                amount1 = 0;
            }
            if (isNaN(amount2) || amount2 == null || amount2 == "") {
                amount2 = 0;
            }

            if (isNaN(amount3) || amount3 == null || amount3 == "") {
                amount3 = 0;
            }
            //Adds values together
            var total = parseFloat(amount1) + parseFloat(amount2) + parseFloat(amount3);
            let totalValue = document.getElementById("totalDonate").innerHTML;

            //Replaces $0 with total donation value
            if (total != null && total != "" && !isNaN(total)) {
                document.getElementById("totalDonate").innerHTML = totalValue.replace("0", total);
                modal.style.display = "block";
            }
            else {
                alert(total);
            }
        }
        span.onclick = function() {
            modal.style.display = "none";
            location.reload();
        }
        window.onclick = function(event) {
            if (event.target == modal) {
                modal.style.display = "none";
                location.reload();
            }
        }
    </script>
